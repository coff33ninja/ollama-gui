services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - 11434:11434
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ./ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 30s
      timeout: 10s
      retries: 3

  ollama-gui:
    container_name: ollama_gui
    build: .
    ports:
      - 8080:80
    depends_on:
      - ollama
    environment:
      - OLLAMA_API_HOST=http://ollama:11434
    restart: unless-stopped